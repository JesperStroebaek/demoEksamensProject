<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/utilities.css}">
    <script src="https://kit.fontawesome.com/e05f21b32e.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}" defer></script>
    <title>Bilabonnement</title>
</head>
<body>
<nav class="main-nav" id="main-nav">
    <h1 class="logo">Bilabonnement.dk</h1>

    <ul>
        <li>
            <a href="#" class="active">Data Registration</a>
        </li>

        <li>
            <a href="#">Damage &amp; Remediation</a>
        </li>

        <li>
            <a href="#">Business Developers</a>
        </li>
    </ul>
</nav>


<!-- Section: Create Rental -->
<section class="create-rental content show" id="create-rental">

    <form action="confirmedorder.html" method="post">
        <div class="input-container">
            <label for="customer_id">Registered Customer ID</label>
            <input th:text="${customer_id}" type="number" min="0" name="customer_id" class="customer_id" id="customer_id"
                   placeholder="Registered Customer ID">
          </div>
        <div class="input-container">
            <label for="car-id">Car Id Number</label>
            <input type="number" name="car_id" class="car-id" id="car-id" placeholder="car_id" required>


            <div class="input-container">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" class="start_date" id="start_date" required>
            <label for="pick_up_location">Pick Up Location</label>
            <input type="text" name="pick_up_location" class="pick_up_location" id="pick_up_location"
                   placeholder="Pick Up Location">
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" class="end_date" id="end_date">
        </div>

            <!--
            <label for="chassis-number">Chassis Number</label>
            <input type="text" name="chassis_number" class="chassis-number" id="chassis-number"
                   placeholder="Chassis Number" required>   -->
        </div>


        <button type="submit" class="btn submit-btn" id="create-rental-submit-btn">Apply</button>
    </form>
</section>


<!-- Section: Damage And Remediation -->
<section class="damage-and-remediation content" id="damage-and-remediation">
    <form action="/damage_rapport" method="post">
        <div class="input-container">
            <label for="start-date">Start Date</label>
            <input type="date" name="start_date" class="start-date" id="start-date" required>

            <label for="end-date">End of Rent</label>
            <input type="date" name="end_date" class="end-date" id="end-date">

            <label for="price-per-damage">Price Per Damage</label>
            <input type="number" name="price_per_damage" class="price-per-damage" id="price-per-damage"
                   placeholder="Price Per Damage" required>
        </div>

        <textarea name="damage_description" class="damage-description" id="damage-description"
                  placeholder="Please describe your damage"></textarea>

        <button type="submit" class="btn submit-btn" id="damage-and-remediation-submit-btn">Apply</button>
    </form>
</section>

<section class="business-developers content">

    <table id="car-status-table">
        <thead>
        <tr>
            <th colspan="3">Car Status</th>
        </tr>
        </thead>
        <tbody>
        <tr class="car-status-table-row">
            <td>Car</td>
            <td>Rent Status</td>
            <td>Price</td>
        </tr>
        </tbody>
    </table>

    <button class="btn add-row" id="add-row-btn">
        <i class="fas fa-plus"></i> Add Row
    </button>
</section>
</body>
</html>
